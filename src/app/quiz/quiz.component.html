<div class="container">
  <div class="font-header">Country quiz</div>
  <div class="quiz-container">
    <div class="font-question">{{question}}</div>
    <div class="answers"></div>
    <div>
      <div class="answer-btn" *ngFor="let answer of answers; index as i">{{letters[i]}}:{{answer}}</div>
    </div>
  </div>
</div>
